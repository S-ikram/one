<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday My Love</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      overflow: hidden;
    }

    .center-box {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .heart {
      font-size: 100px;
      cursor: pointer;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .celebration {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6f0, #ffccf2);
      text-align: center;
      padding: 20px;
      overflow-y: auto;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 2.5em;
      color: #e6005c;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #660033;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    .slider {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.4);
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 9s infinite;
    }

    .slides img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    .btn {
      padding: 12px 24px;
      background: #ff0066;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #cc0052;
    }

    .balloon {
      position: absolute;
      font-size: 40px;
      animation: float 4s ease-in-out infinite;
    }

    .balloon1 { left: 20%; animation-delay: 0s; }
    .balloon2 { left: 50%; animation-delay: 1s; }
    .balloon3 { left: 80%; animation-delay: 2s; }

    @keyframes float {
      0% { top: 100%; }
      50% { top: 40%; }
      100% { top: -10%; }
    }
  </style>
</head>
<body>

  <!-- Initial Screen -->

  <!-- Celebration Screen -->

    <p>

      Har pal tumhara saath ek dua jaisa hai. üí´<br>
      Har janam mein tum hi chahiye. üíû
    </p>

    <div class="slider">
      <div class="slides">
        <img src="beautiful-woman-long-red-dress-walks-around-city-with-her-husband (1).jpg" alt="Slide 1">
        <img src="bride-groom-having-their-wedding-beach.jpg" Slide 2">
        <img src="smiling-newlyweds-posing-sunset.jpg" alt="Slide 3">
      </div>
    </div>

    <button class="btn" onclick="alert('I love you endlessly üíò')">Click Me üíå</button>
  </div>

      document.querySelector('.center-box').style.display = 'none';

    }
  </script>

</body>
</html>
